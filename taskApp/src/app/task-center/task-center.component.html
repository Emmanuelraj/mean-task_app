<p>
  task-center works!
</p>

  <div class="row">
      <div class="col-sm-9">


        <task-detail (updateTaskEvent)="onUpdateTaskEvent($event)" *ngIf="selectedTask" [task]="selectedTask" (deleteTaskEvent)="onDeleteTaskEvent($event)"></task-detail>

        <div class="alert alert-success" *ngIf="addMsgBtn">
        <strong>Success!</strong> SuccessFully added !!!!!!!
        </div>

           <form *ngIf="addButton" #form="ngForm"  (ngSubmit)="onSubmitAdd(form.value)" class="well">
               <label>Task :</label>
               <input type="text" name="items" placeholder = "Enter Task" class="form-control" ngModel required/>


               <button type="submit" name="button" class="btn btn-primary">Add</button>
           </form>


      </div>


      <div class="col-sm-3">

        <button type="button" name="button" class="btn btn-success" (click)="addTask()">+Add Task</button>
        <task-list [tasks]="tasks" (SelectTask)="onSelectTask($event)"></task-list>
      </div>
  </div>
